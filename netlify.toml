[[redirects]]
from = "/"
to = "/guides/"
status = 301
force = true

[[redirects]]
from = "https://www.patientguide.io/*"
to = "https://patientguide.io/:splat"
status = 301
force = true
[[headers]]
for = "/*"
  [headers.values]
  Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
