# Netlify build settings
[build]
  command = "npm run build"
  publish = "dist"

# Redirects

# Hubs â†’ their section landing
[[redirects]]
from = "/guides/type-1-diabetes-hub/"
to = "/guides/type-1-diabetes/"
status = 301
force = true

[[redirects]]
from = "/guides/heart-circulation-hub/"
to = "/guides/heart-circulation/"
status = 301
force = true

# Optional: catch old `.en` URLs and forward to clean slugs
[[redirects]]
from = "/guides/:slug.en/"
to = "/guides/:slug/"
status = 301
force = true
