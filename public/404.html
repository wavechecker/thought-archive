<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>404 — Page not found • PatientGuide</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex" />
  <style>
    :root { color-scheme: light dark; }
    body { margin:0; min-height:100vh; display:grid; place-items:center;
           font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial; padding:2rem; }
    .card { max-width:720px; width:100%; border-radius:16px; padding:2rem;
            border:1px solid rgba(0,0,0,.15); box-shadow:0 4px 24px rgba(0,0,0,.1); }
    h1 { margin:0 0 .5rem; font-size:clamp(1.6rem,2.5vw + 1rem,2.2rem); }
    p { margin:.25rem 0 1rem; line-height:1.6; }
    .links { display:flex; gap:.75rem; flex-wrap:wrap; }
    a { text-decoration:none; padding:.6rem .9rem; border-radius:999px; border:1px solid rgba(0,0,0,.15); }
    a:hover { background:rgba(0,0,0,.06); }
    code { background:rgba(0,0,0,.06); padding:.2rem .4rem; border-radius:6px; }
  </style>
</head>
<body>
  <main class="card">
    <h1>404 — Page not found</h1>
    <p>We couldn’t find that page. Try our guides index or check the URL.</p>
    <div class="links">
      <a href="/guides/">Go to Guides →</a>
      <a href="/">Home</a>
    </div>
    <p style="margin-top:1rem; opacity:.7;">
      If you typed the address, double‑check for typos — e.g. <code>/guides/</code>.
    </p>
  </main>
</body>
</html>
