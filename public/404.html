<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="robots" content="noindex" />
  <title>404 — Page not found • PatientGuide</title>
  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Arial, sans-serif;
      line-height: 1.5;
      margin: 0;
      padding: 2rem;
      display: grid;
      place-items: center;
      min-height: 100vh;
      background: #f9fafb;
      color: #1f2937;
    }
    .card {
      max-width: 560px;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 6px 24px rgba(0,0,0,.08);
      text-align: center;
      background: #fff;
    }
    h1 {
      margin: 0 0 .5rem;
      font-size: 1.75rem;
    }
    p {
      margin: .25rem 0 1rem;
      color: #555;
    }
    .links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: .75rem;
      margin-top: 1rem;
    }
    a {
      display: inline-block;
      text-decoration: none;
      padding: .6rem 1rem;
      border-radius: 999px;
      border: 1px solid rgba(0,0,0,.15);
      color: #2563eb;
      font-weight: 500;
    }
    a:hover {
      background: rgba(0,0,0,.06);
    }
    code {
      background: rgba(0,0,0,.06);
      padding: .2rem .4rem;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>404 — Page not found</h1>
    <p>We couldn’t find that page. Try our guides index or check the URL.</p>
    <div class="links">
      <a href="/guides/">Go to Guides →</a>
      <a href="/">← Back to Home</a>
    </div>
    <p style="margin-top:1rem; opacity:.7;">
      If you typed the address, double-check for typos — e.g. <code>/guides/</code>.
    </p>
  </div>

  <!-- 404 logger -->
  <script>
    (function () {
      const key = "pg404:" + location.href + ":" + document.referrer;
      if (sessionStorage.getItem(key)) return; // prevent duplicates
      sessionStorage.setItem(key, "1");

      const payload = {
        path: location.pathname + location.search + location.hash,
        referrer: document.referrer || null,
        userAgent: navigator.userAgent,
        ts: new Date().toISOString(),
      };

const url = "/.netlify/functions/pg404-log";


      try {
        const blob = new Blob([JSON.stringify(payload)], { type: "application/json" });
        const ok = navigator.sendBeacon && navigator.sendBeacon(url, blob);
        if (!ok) throw 0;
      } catch (e) {
        fetch(url, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          keepalive: true,
          body: JSON.stringify(payload),
        }).catch(() => {});
      }
    })();
  </script>
</body>
</html>
