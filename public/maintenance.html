<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Maintenance Mode — PatientGuide</title>
  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Arial, sans-serif;
      line-height: 1.5;
      margin: 0;
      padding: 2rem;
      display: grid;
      place-items: center;
      min-height: 100vh;
      background: #f9fafb;
      color: #1f2937;
    }
    .card {
      max-width: 560px;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 6px 24px rgba(0,0,0,.08);
      text-align: center;
      background: #fff;
    }
    h1 {
      margin: 0 0 .5rem;
      font-size: 1.75rem;
    }
    p {
      margin: .25rem 0 1rem;
      color: #555;
    }
    .links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: .75rem;
      margin-top: 1rem;
    }
    a {
      display: inline-block;
      text-decoration: none;
      padding: .6rem 1rem;
      border-radius: 999px;
      border: 1px solid rgba(0,0,0,.15);
      color: #2563eb;
      font-weight: 500;
    }
    a:hover {
      background: rgba(0,0,0,.06);
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>We’ll be back soon</h1>
    <p>PatientGuide is undergoing scheduled maintenance.<br/>
       Thanks for your patience — we’ll be back online shortly.</p>
    <div class="links">
      <a href="/">← Back to Home</a>
    </div>
    <p style="margin-top:1rem; opacity:.7;">
      Last checked: <script>document.write(new Date().toLocaleString());</script>
    </p>
  </div>
</body>
</html>
